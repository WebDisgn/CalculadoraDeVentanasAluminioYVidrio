<main class="form-signin">
  <form>
    <img class="mb-4" src="images/Blue and Black Modern Gradient Software Development Technology Logo (1).svg" alt="" width="200" height="150">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="name@example.com">
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button onclick="login()" class="w-100 btn btn-lg btn-primary">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 29/6/2025</p>
  </form>
</main>


    <script>
    const users = [
      { username: 'admin', password: '1234' },
      { username: 'user', password: 'abcd' }
    ];

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const user = users.find(user => user.username === u && user.password === p);

      if (user) {
        // Puedes guardar algo en localStorage si necesitas
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.open("dashboard.html", "_blank"); // Redirecci√≥n
      } else {
        document.getElementById('status').textContent = 'Credenciales incorrectas';
      }
    }
  </script>
